<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Add New Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="static/add_book.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Add New Book</h2>
        <form id="new-book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" id="genre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="publication-year">Publication Year</label>
                <input type="number" id="publication-year" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="total-copies">Total Copies</label>
                <input type="number" id="total-copies" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="available-copies">Available Copies</label>
                <input type="number" id="available-copies" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Add Book</button>
        </form>
    </div>
</body>
  </html>
