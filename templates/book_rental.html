<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Book Rental</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="box">
        <h2>Book Rental</h2>
        <div id="book-list">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Genre</th>
                        <th>Publication Year</th>
                        <th>ISBN</th>
                        <th>Total Copies</th>
                        <th>Available Copies</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Book data will be dynamically populated here using JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="book_rental.js"></script>
</body>
</html>
